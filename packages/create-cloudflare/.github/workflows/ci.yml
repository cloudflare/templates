name: CI

on: [push, pull_request]

jobs:
  test:
    name: Node.js v16
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install
      run: npm install

    - name: TypeCheck
      run: npm run types

    - name: Compiles
      run: npm run build
